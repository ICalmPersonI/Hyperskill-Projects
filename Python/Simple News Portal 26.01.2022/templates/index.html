<html>
<body>
<h2>Hyper news</h2>
<form action="?" method="post">{% csrf_token %}
  <input name="q">
  <button type="submit">Search</button>
</form>
{% for n in news %}
<h4>{{ n.created }}</h4>

<ul>
{% for property in n.properties %}
  <li><a {{ property.link | safe}}>{{ property.title }}</a></li>
{% endfor %}
</ul>
{% endfor %}
<a target="_blank" target="_blank" href="/news/create/"></a>
</body>
</html>
